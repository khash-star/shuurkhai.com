name: Deploy to cPanel

on:
  push:
    branches:
      - main  # main branch руу push хийхэд автоматаар deploy хийх

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # 60 минут timeout
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.CPANEL_FTP_HOST }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env
            **/cache/**
            **/*.cache
            **/.DS_Store
            **/Thumbs.db
            **/backup/**
            **/*.zip
            **/*.part*
            **/shu/**
            **/branch/org/**
            **/branch/assets/**
            **/api/google/**
            **/gaali_api/**
            **/shi/**
            **/shuurkhai-home.zip
            **/*.md
            **/.github/**
            **/composer.json
            **/composer.lock
            **/php.ini
            **/phpinfo.php
            **/deploy.php
            **/fix_*.php
            **/check_*.php
            **/create_*.php
            **/migrate_*.php
            **/add_*.php
            **/index_*.php
            **/helper.php
            **/layout-styles.css
            **/app-ads.txt
